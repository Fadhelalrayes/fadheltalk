<body>
    <div class="container">

                <div class="logo-icon"><i class="fas fa-comments"></i></div>

            <div class="status">
                <span id="status-text">جاري الاتصال...</span>
                <div class="status-dot" id="status-dot"></div>
            </div>
        </div>

        

        

        <div class="api-status" id="api-status">
            <i class="fas fa-sync-alt fa-spin"></i>
            <span>جاري اختبار الاتصال...</span>
        </div>

        <div class="chat-container" id="chat-container">
            <div class="message ai-message">
                <div class="message-content">مرحبًا! أنا مساعدك في FadhelTalk. يبدو أن هناك مشكلة في الاتصال. يرجى إدخال مفتاح API صالح للبدء.</div>
                <div class="message-time" id="current-time"></div>
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="اكتب رسالتك هنا..." aria-label="رسالة المحادثة">
            <button id="send-btn" aria-label="إرسال الرسالة">
                <i class="fas fa-paper-plane"></i>
                <span>إرسال</span>
            </button>
        </div>

        <div class="footer">برمجة وتطوير: فاضل الريس | جميع الحقوق محفوظة</div>
    </div>

    <script>
        // عناصر DOM
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const currentTimeElement = document.getElementById('current-time');
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');
        const apiStatus = document.getElementById('api-status');
        
        // حالة التطبيق
        let API_KEY = "YOUR_API_KEY_HERE"; // ضع مفتاح API الخاص بك هنا مباشرة

        // تحديث الوقت الحالي
        function updateCurrentTime() {
            const now = new Date();
            const timeString = `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
            if (currentTimeElement) currentTimeElement.textContent = timeString;
            return timeString;
        }
        updateCurrentTime();

        // تحديث حالة الاتصال
        function updateConnectionStatus(connected, message) {
            isConnected = connected;
            
            if (connected) {
                statusText.textContent = "متصل بالخدمة";
                statusDot.style.background = "#10b981";
                apiStatus.innerHTML = '<i class="fas fa-check-circle"></i> <span>تم الاتصال بنجاح</span>';
                apiStatus.className = 'api-status';
                userInput.disabled = false;
                sendBtn.disabled = false;
            } else {
                statusText.textContent = "غير متصل";
                statusDot.style.background = "#ef4444";
                apiStatus.innerHTML = `<i class="fas fa-exclamation-triangle"></i> <span>${message}</span> \n                                       <button class="retry-btn" id="retry-btn">إعادة المحاولة</button>`;
                apiStatus.className = 'api-status error';
                userInput.disabled = true;
                sendBtn.disabled = true;
                
                // إضافة حدث لإعادة المحاولة
                setTimeout(() => {
                    const retryBtn = document.getElementById('retry-btn');
                    if (retryBtn) {
                        retryBtn.addEventListener('click', testConnection);
                    }
                }, 100);
            }
        }

        // اختبار الاتصال بالخدمة
        async function testConnection() {
            updateConnectionStatus(true, "تم الاتصال بنجاح");
            addMessage("مرحبًا! أنا مساعدك في FadhelTalk. كيف يمكنني مساعدتك اليوم؟", false);
            return true;
        }

        // إضافة رسالة للمحادثة
        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', isUser ? 'user-message' : 'ai-message');
            messageDiv.setAttribute('role', isUser ? 'user-message' : 'assistant-message');

            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');
            messageContent.textContent = text;

            const messageTime = document.createElement('div');
            messageTime.classList.add('message-time');
            messageTime.textContent = updateCurrentTime();

            messageDiv.appendChild(messageContent);
            messageDiv.appendChild(messageTime);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // مؤشر الكتابة
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('typing-indicator');
            typingDiv.id = 'typing-indicator';

            const dotsDiv = document.createElement('div');
            dotsDiv.classList.add('typing-dots');
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('span');
                dotsDiv.appendChild(dot);
            }

            typingDiv.appendChild(document.createTextNode('جاري المعالجة'));
            typingDiv.appendChild(dotsDiv);
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return typingDiv;
        }

        // استدعاء خدمة الذكاء الاصطناعي
        async function getAIResponse(message) {
            try {
                const response = await fetch(\'https://api.deepseek.com/v1/chat/completions\', {
                    method: \'POST\',
                    headers: {
                        \'Content-Type\': \'application/json\',
                        ...(API_KEY ? { \'Authorization\': `Bearer ${API_KEY}` } : {})
                    },
                    body: JSON.stringify({
                        model: \'deepseek-chat\',
                        messages: [
                            { role: \'system\', content: \'أنت مساعد مفيد يتحدث العربية. قدم إجابات واضحة ودقيقة.\' },
                            { role: \'user\', content: message }
                        ],
                        max_tokens: 1000,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    if (response.status === 429) {
                        throw new Error("تم تجاوز الحد المسموح من الطلبات");
                    } else {
                        throw new Error(`خطأ في الخدمة: ${response.status}`);
                    }
                }
                
                const data = await response.json();
                return data?.choices?.[0]?.message?.content || \'لم يتم استلام رد من الخدمة.\';
            } catch (error) {
                console.error(\'Error:\', error);
                updateConnectionStatus(false, `تعذّر الاتصال: ${error.message}`);
                return `عذرًا، حدث خطأ: ${error.message}. يرجى المحاولة مرة أخرى.`;
            }
        }

        // إرسال الرسالة
        async function sendMessage() {
            if (isWaitingForResponse) return;
            
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';
            isWaitingForResponse = true;
            sendBtn.disabled = true;

            const typingIndicator = showTypingIndicator();
            
            try {
                const answer = await getAIResponse(message);
                typingIndicator.remove();
                addMessage(answer, false);
            } catch (e) {
                typingIndicator.remove();
                addMessage('عذرًا، حدث خطأ غير متوقع في المعالجة.', false);
            } finally {
                isWaitingForResponse = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        }


        // تهيئة الأحداث
        function initEvents() {
            sendBtn.addEventListener(\'click\', sendMessage);
            userInput.addEventListener(\'keypress\', (e) => { 
                if (e.key === \'Enter\' && !isWaitingForResponse) sendMessage(); 
            });
            
            window.addEventListener(\'load\', () => {
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
                testConnection();
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Amiri Quran', serif;
            background: linear-gradient(to bottom, #e8f0e8, #ffffff);
            color: #2c3e50;
            direction: rtl;
            line-height: 1.6;
            scroll-behavior: smooth; /* للتمرير الناعم */
        }
        header {
            background: linear-gradient(to bottom, #1a3c34, #2e6b5b);
            color: white;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            font-family: 'Cairo', sans-serif;
            font-size: 2.5rem;
        }
        header p {
            font-family: 'Cairo', sans-serif;
            font-size: 1.2rem;
        }
        nav {
            padding: 10px;
            text-align: center;
            background: linear-gradient(to right, #ffffff, #f0f4f0);
        }
        nav select {
            padding: 10px;
            font-size: 1.1rem;
            font-family: 'Cairo', sans-serif;
            border: 2px solid #1a3c34;
            border-radius: 5px;
        }
        .alert {
            display: none;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            text-align: center;
            margin: 10px auto;
            max-width: 800px;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 10px;
        }
        .ayah {
            background: linear-gradient(to bottom, #ffffff, #f5f9f5);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .ayah-text {
            font-size: 1.8rem;
            color: #1a3c34;
        }
        .audio-player audio {
            width: 100%;
            max-width: 250px;
            margin-top: 10px;
        }
        footer {
            background: linear-gradient(to top, #1a3c34, #2e6b5b);
            color: white;
            text-align: center;
            padding: 15px;
            font-family: 'Cairo', sans-serif;
        }
        @media (max-width: 768px) {
            header h1 { font-size: 1.8rem; }
            header p { font-size: 1rem; }
            .ayah-text { font-size: 1.5rem; }
            nav select { width: 100%; }
            .audio-player audio { max-width: 100%; }
        }
    </style>
</head>
<body>
    <header>
        <h1>القرآن الكريم</h1>
        <p>قراءة وتلاوة</p>
    </header>
    <nav>
        <select id="surahSelect" onchange="loadSurah()">
            <option value="">اختر سورة</option>
        </select>
    </nav>
    <div class="alert" id="audioAlert">
        <p>انقر على آية لتشغيل الصوت. إذا لم يعمل، تحقق من الاتصال أو استخدم HTTPS (اضغط F12 للأخطاء).</p>
    </div>
    <main>
        <div id="quranContent"></div>
    </main>
    <footer>
        <p>برمجة وتطوير &nbsp;&nbsp;: فاضل الريس</p>
    </footer>
    <script>
        let audioElements = [];
        let currentAyahIndex = 0;

        // جلب قائمة السور
        async function loadSurahs() {
            try {
                const response = await fetch('https://api.alquran.cloud/v1/quran/quran-uthmani');
                const data = await response.json();
                const surahs = data.data.surahs;
                const select = document.getElementById('surahSelect');
                surahs.forEach(surah => {
                    const option = document.createElement('option');
                    option.value = surah.number;
                    option.textContent = `${surah.number}. ${surah.name}`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('خطأ في جلب السور:', error);
                document.getElementById('quranContent').innerHTML = '<p style="color: red;">خطأ في الاتصال، تأكد من الإنترنت.</p>';
            }
        }

        // جلب السورة وتلاوتها
        async function loadSurah() {
            const surahNumber = document.getElementById('surahSelect').value;
            if (!surahNumber) return;

            try {
                const response = await fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}/ar.abdulbasitmurattal`);
                const data = await response.json();
                if (!data.data || !data.data.ayahs) throw new Error('بيانات غير متاحة');
                const ayahs = data.data.ayahs;
                const contentDiv = document.getElementById('quranContent');
                contentDiv.innerHTML = '';
                audioElements = [];
                currentAyahIndex = 0;

                ayahs.forEach((ayah, index) => {
                    const ayahDiv = document.createElement('div');
                    ayahDiv.className = 'ayah';
                    ayahDiv.id = `ayah-${index}`; // إضافة معرف فريد لكل آية للتمرير
                    ayahDiv.innerHTML = `
                        <p class="ayah-text">${ayah.text} (${ayah.numberInSurah})</p>
                        <div class="audio-player">
                            <audio controls preload="none">
                                <source src="${ayah.audio}" type="audio/mpeg">
                                متصفحك لا يدعم الصوت.
                            </audio>
                        </div>
                    `;
                    contentDiv.appendChild(ayahDiv);
                    const audio = ayahDiv.querySelector('audio');
                    audioElements.push(audio);

                    audio.addEventListener('error', () => {
                        console.error(`خطأ في تحميل الصوت للآية ${index + 1}`);
                        document.getElementById('audioAlert').style.display = 'block';
                    });

                    audio.addEventListener('play', () => {
                        audioElements.forEach((a, i) => {
                            if (i !== index) a.pause();
                        });
                        currentAyahIndex = index;
                    });

                    audio.addEventListener('ended', () => {
                        if (currentAyahIndex + 1 < audioElements.length) {
                            currentAyahIndex++;
                            audioElements[currentAyahIndex].play().catch(error => {
                                console.error(`خطأ في تشغيل الآية ${currentAyahIndex + 1}:`, error);
                                document.getElementById('audioAlert').style.display = 'block';
                            });
                            // التمرير الناعم إلى الآية التالية
                            document.getElementById(`ayah-${currentAyahIndex}`).scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                    });

                    ayahDiv.addEventListener('click', () => {
                        audio.play().catch(error => {
                            console.error(`خطأ في تشغيل الآية ${index + 1}:`, error);
                            document.getElementById('audioAlert').style.display = 'block';
                        });
                    });
                });

                // محاولة تشغيل الآية الأولى تلقائيًا
                if (audioElements.length > 0) {
                    audioElements[0].play().catch(error => {
                        console.error('خطأ في التشغيل التلقائي:', error);
                        document.getElementById('audioAlert').style.display = 'block';
                    });
                    document.getElementById('ayah-0').scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            } catch (error) {
                console.error('خطأ في جلب السورة:', error);
                document.getElementById('quranContent').innerHTML = '<p style="color: red;">خطأ في تحميل السورة، جرب مرة أخرى.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', loadSurahs);
    </script>
</body>
</html>

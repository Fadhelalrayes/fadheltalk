    :root{

      --text:#111; --muted:#666;
      --card:#fff; --border:#e8e2cf;
      --ring:0 0 0 4px rgba(212,175,55,.25);
      --radius:22px;
      --shadow:0 14px 36px rgba(0,0,0,.10);
      --shadow-hover:0 20px 50px rgba(0,0,0,.14);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Kufi Arabic","Noto Sans Arabic","Tahoma",Arial,sans-serif;
      background:

        linear-gradient(180deg,var(--bg-2),var(--bg-1));
    }

    .wrap{max-width:1150px; margin:0 auto; padding:26px 20px 48px}

    /* رأس بسيط مجرد أيقونة */
    header{display:flex; align-items:center; justify-content:flex-start; gap:12px; margin-bottom:10px}
    .logo{
      width:60px; height:60px; border-radius:18px; display:grid; place-items:center;
      background: radial-gradient(120% 120% at 20% 15%, var(--gold-2), var(--gold-1));
      box-shadow: 0 12px 34px rgba(212,175,55,.35);
    }
    .logo svg{width:34px; height:34px; color:#fff}

    /* شبكة الأزرار الكبيرة */
    .grid{
      margin-top:8px;
      display:grid; gap:18px;
      grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
    }

    a.card{
      text-decoration:none; color:inherit; background:var(--card);
      border:1px solid var(--border); border-radius:var(--radius);
      padding:22px; position:relative; overflow:hidden;
      box-shadow:var(--shadow); transition:.2s ease; will-change:transform, box-shadow;
    }
    a.card:hover{transform:translateY(-4px); box-shadow:var(--shadow-hover)}
    a.card:focus-visible{outline:none; box-shadow:var(--ring)}

    .row{display:flex; align-items:center; gap:16px}
    .ico{
      width:58px; height:58px; border-radius:16px; display:grid; place-items:center; flex:0 0 58px;
      background: radial-gradient(120% 120% at 20% 15%, var(--gold-2), var(--gold-1));
      color:#fff; box-shadow:0 10px 24px rgba(212,175,55,.35);
    }

    h3{margin:0 0 6px; font-size:1.25rem; letter-spacing:.2px}
    .desc{margin:0; color:var(--muted); font-size:1rem; line-height:1.7}

    .tag{
      position:absolute; inset:auto 14px 14px auto;
      padding:.35rem .75rem; border-radius:999px; border:1px solid #f0e4ad;
      background:#fff7d3; color:#4d3b05; font-size:.82rem
    }

    footer{margin:34px 0 6px; text-align:center; color:var(--muted); font-size:.95rem}
  </style>

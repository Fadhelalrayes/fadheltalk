<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title> إسأل </title>
</head>
<body>
    <input type="text" id="userInput" placeholder="اكتب سؤالك هنا...">
    <button onclick="getDeepSeekResponse()">إرسال</button>
    <div id="response"></div>

    <script>
        async function getDeepSeekResponse() {
            const userInput = document.getElementById('userInput').value;
            const apiKey = 'YOUR_API_KEY'; // استبدل هذا بمفتاح API الخاص بك
            const url = 'https://api.deepseek.com/v1/chat/completions';

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'deepseek-chat',
                    messages: [{ role: 'user', content: userInput }]
                })
            });

            const data = await response.json();
            document.getElementById('response').innerText = data.choices[0].message.content;
        }
    </script>
</body>
</html>

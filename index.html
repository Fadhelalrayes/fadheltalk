<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FadhelTalk — مساعدك الذكي</title>
  <style>
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,"Noto Kufi Arabic",sans-serif;background:#f6f9fc;color:#0f172a}
    header{text-align:center;padding:16px;background:#00c4ca;color:#053437;font-weight:800;font-size:22px}
    .wrap{max-width:720px;margin:auto;padding:16px}
    .chat{background:#fff;border:1px solid #e5ecf5;border-radius:14px;padding:12px;height:60vh;overflow:auto}
    .row{margin:10px 0}
    .user{text-align:right;color:#2563eb;white-space:pre-wrap}
    .bot{display:inline-block;background:#f1f5f9;border-radius:10px;padding:8px 10px;white-space:pre-wrap}
    textarea{width:100%;border:1px solid #e5ecf5;border-radius:12px;padding:10px;resize:vertical}
    .controls{display:flex;gap:8px;margin-top:8px}
    button{background:#00c4ca;border:0;color:#053437;font-weight:800;padding:10px 16px;border-radius:12px;cursor:pointer}
    button:disabled{opacity:.6}
    .hint{font-size:12px;color:#5b6b84;margin:6px 0}
  </style>
</head>
<body>
  <header>FadhelTalk — مساعدك الذكي</header>
  <div class="wrap">
    <div class="hint" id="status">جاهز — اسألني أي شيء</div>
    <div class="chat" id="chat"></div>
    <textarea id="inp" placeholder="اكتب سؤالك هنا..."></textarea>
    <div class="controls">
      <button id="send">أرسل</button>
      <button id="clear">مسح</button>
    </div>
  </div>

<script>
  // 🔥 غيّر هذا بالرابط الخاص بالـ Worker بعد ما تنشئه على Cloudflare
  const API_URL = "https://اسم-worker.اسمك.workers.dev";

  const chat = document.getElementById('chat');
  const inp  = document.getElementById('inp');
  const sendBtn = document.getElementById('send');
  const clearBtn = document.getElementById('clear');
  const statusEl = document.getElementById('status');

  function add(role, text){
    const div = document.createElement('div');
    div.className = 'row '+role;
    div.innerHTML = role==='user'
      ? `<div class="user">${text}</div>`
      : `<div class="bot">${text}</div>`;
    chat.appendChild(div); chat.scrollTop = chat.scrollHeight;
  }

  function historyToMessages(){
    const nodes = [...chat.querySelectorAll('.user,.bot')];
    const msgs = [];
    for(const n of nodes){
      msgs.push({
        role: n.classList.contains('user')?'user':'assistant',
        content: n.textContent
      });
    }
    return msgs;
  }

  async function send(){
    const q = (inp.value||'').trim(); if(!q) return;
    inp.value=''; add('user', q);
    sendBtn.disabled = true; statusEl.textContent = 'جاري توليد الإجابة...';

    try{
      const res = await fetch(API_URL, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ messages:[...historyToMessages(), {role:'user', content:q}] })
      });
      const data = await res.json();
      const ans = data?.choices?.[0]?.message?.content || 'خطأ في الاستجابة';
      add('bot', ans);
    }catch(e){
      add('bot','تعذّر الاتصال: '+(e.message||''));
    }finally{
      sendBtn.disabled = false; statusEl.textContent = 'جاهز';
    }
  }

  sendBtn.onclick = send;
  clearBtn.onclick = ()=>{ chat.innerHTML=''; };
  inp.addEventListener('keydown', e=>{ if(e.key==='Enter'&&!e.shiftKey){ e.preventDefault(); send(); }});

  add('bot','مرحبًا! اسألني أي شيء وسأجيبك.');
</script>
</body>
</html>

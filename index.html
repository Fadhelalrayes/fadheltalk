<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FadhelTalk — مساعدك الذكي (بدون مفتاح)</title>
  <style>
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,"Noto Kufi Arabic",sans-serif;background:#f6f9fc;color:#0f172a}
    header{text-align:center;padding:16px;background:#00c4ca;color:#053437;font-weight:800;font-size:22px}
    .wrap{max-width:720px;margin:auto;padding:16px}
    .chat{background:#fff;border:1px solid #e5ecf5;border-radius:14px;padding:12px;height:60vh;overflow:auto}
    .row{margin:10px 0}
    .user{text-align:right;color:#2563eb}
    .bot{display:inline-block;background:#f1f5f9;border-radius:10px;padding:8px 10px;white-space:pre-wrap}
    textarea{width:100%;border:1px solid #e5ecf5;border-radius:12px;padding:10px;resize:vertical}
    .controls{display:flex;gap:8px;margin-top:8px}
    button{background:#00c4ca;border:0;color:#053437;font-weight:800;padding:10px 16px;border-radius:12px;cursor:pointer}
    button:disabled{opacity:.6}
    .hint{font-size:12px;color:#5b6b84;margin-top:6px}
  </style>
  <!-- مكتبة Transformers.js تعمل على WASM (بدون WebGPU / بدون مفاتيح) -->
  <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers/dist/transformers.min.js"></script>
</head>
<body>
  <header>FadhelTalk — مساعدك الذكي (بدون مفتاح)</header>
  <div class="wrap">
    <div class="hint" id="status">سيتم تنزيل النموذج الصغير عند أول استخدام…</div>
    <div class="chat" id="chat"></div>
    <textarea id="inp" placeholder="اكتب سؤالك هنا... (الجودة بسيطة لأن النموذج صغير)"></textarea>
    <div class="controls">
      <button id="send">أرسل</button>
      <button id="clear">مسح</button>
    </div>
  </div>

<script>
  const chat = document.getElementById('chat');
  const inp  = document.getElementById('inp');
  const sendBtn = document.getElementById('send');
  const clearBtn = document.getElementById('clear');
  const statusEl = document.getElementById('status');

  let pipe = null;      // خط الأنابيب للنموذج
  let loading = false;

  function add(role, text){
    const div = document.createElement('div');
    div.className = 'row '+role;
    div.innerHTML = role==='user' ? `<div class="user">${text}</div>` : `<div class="bot">${text}</div>`;
    chat.appendChild(div); chat.scrollTop = chat.scrollHeight;
  }

  async function ensureModel(){
    if (pipe) return pipe;
    loading = true; sendBtn.disabled = true;
    statusEl.textContent = 'جاري تحميل النموذج الخفيف…';
    // نموذج صغير: distilGPT2 (الأخف دعماً على الجوال — قد يُنتج إنجليزي/عربي بسيط)
    const { pipeline } = window.transformers;
    pipe = await pipeline('text-generation', 'Xenova/distilGPT2', { quantized: true });
    statusEl.textContent = 'جاهز';
    loading = false; sendBtn.disabled = false;
    return pipe;
  }

  // قالب محادثة بسيط لتحسين العربية قدر الإمكان
  function buildPrompt(history, user){
    // history: مصفوفة {role, content}
    let prompt = "هذه محادثة قصيرة. أجب بالعربية الفصحى باختصار ووضوح.\n";
    for (const m of history){
      prompt += (m.role === 'user' ? "المستخدم: " : "المساعد: ") + m.content + "\n";
    }
    prompt += "المستخدم: " + user + "\nالمساعد:";
    return prompt;
  }

  async function send(){
    const q = (inp.value||'').trim(); if(!q || loading) return;
    inp.value=''; add('user', q);
    await ensureModel();

    // اجمع التاريخ من الدردشة (بسيط)
    const nodes = [...chat.querySelectorAll('.user,.bot')];
    const history = nodes.slice(0, -1).map(el => ({
      role: el.classList.contains('user') ? 'user' : 'assistant',
      content: el.textContent
    }));

    try{
      statusEl.textContent = 'يولّد الإجابة… قد يأخذ بضع ثوانٍ على الجوال';
      const prompt = buildPrompt(history, q);
      const out = await pipe(prompt, {
        max_new_tokens: 80,
        temperature: 0.7,
        top_p: 0.9,
        do_sample: true,
        repetition_penalty: 1.2
      });
      let text = out[0]?.generated_text || '';
      // قصّ النص على آخر "المساعد:" فقط
      const cut = text.split("المساعد:").pop().trim();
      add('bot', cut || '…');
    }catch(e){
      add('bot', 'تعذّر التوليد: ' + (e?.message || ''));
    }finally{
      statusEl.textContent = 'جاهز';
    }
  }

  sendBtn.onclick = send;
  clearBtn.onclick = ()=>{ chat.innerHTML=''; };
  inp.addEventListener('keydown', e=>{ if(e.key==='Enter'&&!e.shiftKey){ e.preventDefault(); send(); }});

  // رسالة ترحيب
  add('bot', 'مرحبًا! هذه نسخة تعمل بدون مفتاح وبدون خادم. الجودة بسيطة لأنها تعتمد على نموذج صغير في المتصفح.');
</script>
</body>
</html>

<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>مركز صفحات فاضل | روابط سريعة</title>
  <meta name="description" content="الصفحة الرئيسة لمركز صفحات فاضل — روابط سريعة إلى مشاريع وأدوات: المحادثة الذكية، القرآن الكريم، الاستخارة، المسبحة الرقمية، الأخبار الرياضية، الطيران، الصحة، الأسواق، والعدّ التنازلي لمحرم." />
  <meta name="keywords" content="فاضل, محادثة, Chat, القرآن, استخارة, مسبحة رقمية, أخبار رياضية, أسعار العملات, تذاكر طيران, حاسبة العمر, فاحص سرطان, محرم" />
  <link rel="canonical" href="https://fadhel-alrayes.fun/" />
  <meta name="robots" content="index, follow" />

  <style>
    :root{
      --gold-1:#d4af37; --gold-2:#f5d76e;
      --bg-1:#ffffff; --bg-2:#faf7ef;
      --text:#1a1a1a; --muted:#6b6b6b;
      --card:#ffffff; --border:#e8e2cf;
      --ring: 0 0 0 3px rgba(212,175,55,.25);
      --radius:18px;
      --shadow: 0 12px 32px rgba(0,0,0,.08);
      --shadow-hover: 0 16px 36px rgba(0,0,0,.12);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: system-ui, "Noto Kufi Arabic", sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 600px at 80% -10%, rgba(212,175,55,.10), transparent),
                  linear-gradient(180deg, var(--bg-2) 0%, var(--bg-1) 28%, var(--bg-2) 100%);
    }
    .wrap{max-width:1100px; margin:0 auto; padding:28px 20px 40px}
    header{display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:14px}
    .brand{display:flex; align-items:center; gap:14px}
    .logo{width:54px; height:54px; border-radius:16px;
      background: radial-gradient(120% 120% at 20% 15%, var(--gold-2), var(--gold-1));
      box-shadow: 0 10px 30px rgba(212,175,55,.35); display:grid; place-items:center}
    .logo svg{width:30px; height:30px; color:white}
    h1{margin:0; font-size:1.8rem}
    .sub{margin:.35rem 0 0; color:var(--muted)}
    .search{flex:1 1 300px; max-width:420px; position:relative}
    .search input{width:100%; padding:12px 44px 12px 14px; border:1px solid var(--border);
      border-radius:14px; background:var(--card); outline:none; transition:.2s}
    .search input:focus{box-shadow: var(--ring)}
    .search .icon{position:absolute; right:12px; top:50%; translate:0 -50%; opacity:.65}
    .hero{margin:16px 0 6px; padding:18px; border-radius:var(--radius);
      background: linear-gradient(135deg, rgba(212,175,55,.12), rgba(245,215,110,.12)), #fff;
      border:1px solid var(--border); box-shadow: var(--shadow)}
    .grid{margin-top:18px; display:grid; gap:14px; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr))}
    a.card{display:block; text-decoration:none; color:inherit; background:var(--card);
      border:1px solid var(--border); border-radius:var(--radius); padding:16px;
      transition:.18s ease; box-shadow: var(--shadow); position:relative}
    a.card:hover{transform:translateY(-2px); box-shadow: var(--shadow-hover)}
    .row{display:flex; align-items:center; gap:12px}
    .ico{width:46px; height:46px; border-radius:12px; display:grid; place-items:center;
      background: radial-gradient(120% 120% at 20% 15%, var(--gold-2), var(--gold-1));
      color:white; box-shadow: 0 6px 18px rgba(212,175,55,.35)}
    h3{margin:0 0 4px; font-size:1.07rem}
    .desc{margin:0; color:var(--muted); font-size:.93rem; line-height:1.6}
    .tag{position:absolute; inset:auto 12px 12px auto; font-size:.76rem; color:#4d3b05;
      background:#fff7d3; padding:.25rem .6rem; border-radius:999px; border:1px solid #f0e4ad}
    footer{margin:28px 0 6px; text-align:center; color:var(--muted); font-size:.92rem}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo"><svg viewBox="0 0 24 24" fill="none"><path d="M4 5h16M4 12h16M4 19h16M8 3v18M16 3v18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg></div>
        <div><h1>مركز صفحات فاضل</h1><p class="sub">اختر صفحة للانتقال إليها</p></div>
      </div>
      <div class="search"><input id="q" type="search" placeholder="ابحث باسم الصفحة…" aria-label="ابحث"/><span class="icon"><svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="currentColor" stroke-width="2"/></svg></span></div>
    </header>
    <section class="hero"><h2>مرحبا 👋</h2><p>تجد هنا روابط مشاريعك وأدواتك — بتصميم ذهبي وأبيض أنيق.</p></section>
    <main id="grid" class="grid"></main>
    <footer>© <span id="year"></span> فاضل — جميع الحقوق محفوظة</footer>
  </div>

  <script>
    const PAGES = [
      { title:"FadhelTalk — المحادثة الذكية", desc:"واجهة الدردشة التفاعلية.", href:"https://fadhel-alrayes.fun/talk.html", tag:"Chat" },
      { title:"Akbar (GitHub Pages)", desc:"صفحة مستضافة على GitHub.", href:"https://fadhelalrayes.github.io/Akbar/", tag:"GitHub" },
      { title:"الصفحة 3", desc:"رابط داخلي.", href:"https://fadhel-alrayes.fun/index3.html" },
      { title:"استخارة بالقرآن", desc:"منصة للاستخارة والبحث بالسور والآيات.", href:"https://fadhel-alrayes.fun/index5.html#home" },
      { title:"مِسبحة رقمية", desc:"تسبيح الزهراء عليها السلام والتسبيح المفتوح.", href:"https://fadhel-alrayes.fun/index6.html#home" },
      { title:"الصفحة 7", desc:"رابط داخلي.", href:"https://fadhel-alrayes.fun/index7.html" },
      { title:"حاسبة سنّ التكليف القمري", desc:"يحسب العمر القمري ويبيّن سنّ التكليف.", href:"https://fadhel-alrayes.fun/index9.html#home" },
      { title:"خط التماس الأخباري", desc:"أحدث الأخبار الرياضية العربية.", href:"https://fadhel-alrayes.fun/index11" },
      { title:"تذكرتك للطيران", desc:"ابحث عن أرخص تذاكر الطيران ومقارنة الأسعار.", href:"https://fadhel-alrayes.fun/index13.html" },
      { title:"القرآن الكريم", desc:"تلاوة واستماع للسور والآيات.", href:"https://fadhel-alrayes.fun/index15.html" },
      { title:"حاسبة العمر المتوقّع", desc:"حساب العمر المتوقع والمتبقي مع تقرير PDF.", href:"https://fadhel-alrayes.fun/index22.html" },
      { title:"فاحص أعراض السرطان", desc:"أسئلة إرشادية للتوعية المبكرة.", href:"https://fadhel-alrayes.fun/index23.html" },
      { title:"أسعار وأسواق لحظية", desc:"عملات، أسهم، سلع مع توصيات وتنبيهات.", href:"https://fadhel-alrayes.fun/index33.html" },
      { title:"العدّ التنازلي لمحرم", desc:"حساب العدّ التنازلي لبداية محرم.", href:"https://fadhel-alrayes.fun/index55.html" }
    ];

    const grid=document.getElementById('grid');
    function iconSVG(){return `<svg viewBox="0 0 24 24" fill="none"><path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>`;}
    function cardTpl({title,desc,href,tag}){
      const a=document.createElement('a');a.className='card';a.href=href;a.innerHTML=`
        ${tag?`<span class="tag">${tag}</span>`:""}
        <div class="row">
          <span class="ico">${iconSVG()}</span>
          <div><h3>${title}</h3><p class="desc">${desc||""}</p></div>
        </div>`;return a;}
    function render(list){grid.replaceChildren(...list.map(cardTpl));}
    render(PAGES);
    document.getElementById('q').addEventListener('input',e=>{
      const term=e.target.value.toLowerCase();
      render(!term?PAGES:PAGES.filter(p=>p.title.toLowerCase().includes(term)|| (p.desc||"").toLowerCase().includes(term)));
    });
    document.getElementById('year').textContent=new Date().getFullYear();
  </script>
</body>
</html>

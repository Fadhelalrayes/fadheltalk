  <script defer>
    // ===== عناصر العدّ =====
    const monthsEl  = document.getElementById('months');
    const daysEl    = document.getElementById('days');
    const hoursEl   = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const targetDateEl = document.getElementById('targetDate');

    // إيجاد ١ رمضان القادم عبر تقويم Intl الإسلامي
    function findNextRamadan(){
      const fmtHijriParts = new Intl.DateTimeFormat('en-u-ca-islamic',{year:'numeric',month:'numeric',day:'numeric'});
      let d=new Date(); d.setHours(0,0,0,0);
      for(let i=0;i<420;i++){
        const parts=fmtHijriParts.formatToParts(d);
        const map=Object.fromEntries(parts.map(p=>[p.type,p.value]));
        if(Number(map.month)===9 && Number(map.day)===1) return new Date(d);
        d.setDate(d.getDate()+1);
      }
      return new Date();
    }

    const targetDate = findNextRamadan();
    const fmtGreg = new Intl.DateTimeFormat('ar',{weekday:'long',year:'numeric',month:'long',day:'numeric'});

    function update(){
      const now = new Date();
      let diff = targetDate - now;
      if(diff < 0) diff = 0;

      const oneSecond = 1000;
      const oneMinute = 60 * oneSecond;
      const oneHour   = 60 * oneMinute;
      const oneDay    = 24 * oneHour;
      const lunarMonth = 29.530588 * oneDay; // طول الشهر القمري المتوسط

      const months = Math.floor(diff / lunarMonth);
      const remAfterMonths = diff - months * lunarMonth;

      const days = Math.floor(remAfterMonths / oneDay);
      const remAfterDays = remAfterMonths - days * oneDay;

      const hours = Math.floor(remAfterDays / oneHour);
      const remAfterHours = remAfterDays - hours * oneHour;

      const minutes = Math.floor(remAfterHours / oneMinute);
      const remAfterMinutes = remAfterHours - minutes * oneMinute;

      const seconds = Math.floor(remAfterMinutes / oneSecond);

      monthsEl.textContent  = String(months);
      daysEl.textContent    = String(days);
      hoursEl.textContent   = String(hours).padStart(2,'0');
      minutesEl.textContent = String(minutes).padStart(2,'0');
      secondsEl.textContent = String(seconds).padStart(2,'0');

      targetDateEl.textContent = `سيصادف ١ رمضان يوم ${fmtGreg.format(targetDate)}`;
    }
    update();
    setInterval(update,1000);

    // ===== أحاديث (مُنقّحة وتبدأ بـ "قال") =====
    const hadiths = [
`قال رسولُ الله (صلى الله عليه وآله): إنما سُمّي رمضان لأنه يرمِضُ الذنوب.`,
`قال رسولُ الله (صلى الله عليه وآله): لا تقولوا «رمضان»، فإن رمضان اسمٌ من أسماء الله تعالى، ولكن قولوا: «شهرُ رمضان».`,
`قال رسولُ الله (صلى الله عليه وآله): إن أبواب السماء تُفتح في أوّل ليلةٍ من شهرِ رمضان، ولا تُغلق إلى آخرِ ليلةٍ منه.`,
`قال رسولُ الله (صلى الله عليه وآله): لو يَعلمُ العبدُ ما في رمضان لَوَدَّ أن يكونَ رمضانُ السنة.`,
`قال رسولُ الله (صلى الله عليه وآله) عند حضور شهرِ رمضان: سبحانَ الله! ماذا تستقبلون؟ وماذا يستقبلكم؟ (قالها ثلاثَ مرات).`,
`قال الإمامُ الصادق (عليه السلام): إذا دخل شهرُ رمضان فاجتهدوا أنفسَكم، فإنّ فيه تُقسَّم الأرزاق، وتُكتب الآجال، ويُكتب فيه وفدُ الله الذين يفدون إليه، وفيه ليلةٌ العملُ فيها خيرٌ من العمل في ألفِ شهر.`,
`قال الإمامُ زينُ العابدين (عليه السلام) من دُعائه عند دخول شهر رمضان: الحمدُ لله الذي حبانا بدينِه، واختصّنا بملّتِه، وسبّلنا في سُبُلِ إحسانِه لنَسلُكَها بمنِّه إلى رِضوانِه… وهو الذي جعل من تلك السُّبُل شهرَه رمضان: شهرَ الصيام، وشهرَ الإسلام، وشهرَ الطُّهور، وشهرَ التمحيص، وشهرَ القيام.`,
`قال الإمامُ زينُ العابدين (عليه السلام) من دُعائه في وداع شهر رمضان: السلامُ عليك يا شهرَ الله الأكبر، ويا عيدَ أوليائِه… السلامُ عليك ما كان أطولَك على المُجرمين، وأهيبَك في صدور المؤمنين.`
    ];

    const widget = document.getElementById('hadithWidget');
    const textEl = document.getElementById('hadithText');
    const sourceEl = document.getElementById('hadithSource');

    function getNextIndex(){
      const KEY='hadith_index_ramadan_30';
      let i = Number(localStorage.getItem(KEY));
      if(!Number.isInteger(i) || i<0 || i>=hadiths.length){ i = 0; }
      else { i = (i + 1) % hadiths.length; }
      localStorage.setItem(KEY, String(i));
      return i;
    }

    function showHadith(i){
      widget.classList.add('fade');
      setTimeout(()=>{
        textEl.textContent = hadiths[i];
        sourceEl.textContent = 'المصدر: ميزان الحكمة';
        widget.classList.remove('fade');
      }, 300);
    }

    // حديث واحد يتغيّر في كل زيارة
    showHadith(getNextIndex());

    document.getElementById('share-telegram').href =
      qs('https://t.me/share/url?', { url: 'https://fadhel-alrayes.fun/index10.html', text: '🌙 العدّ التنازلي لشهر رمضان' });

      qs('https://twitter.com/intent/tweet?', { url: 'https://fadhel-alrayes.fun/index10.html', text: '🌙 العدّ التنازلي لشهر رمضان' });

    document.getElementById('share-fb').href =
      qs('https://www.facebook.com/sharer/sharer.php?', { u: 'https://fadhel-alrayes.fun/index10.html' });

    document.getElementById('share-copy').addEventListener('click', (e)=>{
      e.preventDefault();
      navigator.clipboard.writeText('https://fadhel-alrayes.fun/index10.html').then(()=>{
        const btn = e.currentTarget;
        btn.setAttribute('title','تم النسخ!');
        setTimeout(()=>{ btn.setAttribute('title','نسخ الرابط'); }, 1200);
      });
    });

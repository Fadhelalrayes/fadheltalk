  <style>
    :root{
      --gold-1:#d4af37; --gold-2:#f5d76e;
      --bg-1:#ffffff; --bg-2:#f7f4ea;
      --text:#101418; --muted:#5e6773;
      --card:#fff; --border:#e8e2cf;
      --radius:16px;
      --shadow:0 10px 28px rgba(0,0,0,.10);
      --shadow-hover:0 16px 40px rgba(0,0,0,.14);
    }
    *{box-sizing:border-box}
    body{
      margin:0; color:var(--text);
      font-family:"Cairo","Noto Kufi Arabic",Tahoma,Arial,sans-serif;
      background:
        radial-gradient(900px 480px at 85% -10%, rgba(212,175,55,.10), transparent),
        linear-gradient(180deg,var(--bg-2),var(--bg-1));
    }
    .wrap{max-width:1000px; margin:0 auto; padding:20px}

    /* رأس رسمي */
    .title-bar{
      background:#fff; border:1px solid var(--border); border-radius:18px;
      padding:18px 22px; box-shadow:0 10px 26px rgba(0,0,0,.06);
      margin-bottom:22px; position:relative; overflow:hidden;
    }
    .title-bar::before{
      content:""; position:absolute; inset:0 0 auto 0; height:5px;
      background:linear-gradient(90deg, var(--gold-1), var(--gold-2));
    }
    .title{margin:0; text-align:center; font-weight:900; font-size:1.8rem; letter-spacing:.4px; color:#1a1f27;}

    /* شبكة الأزرار */
    .grid{display:grid; gap:14px; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));}
    a.card{
      display:block; text-decoration:none; color:inherit; background:var(--card);
      border:1px solid var(--border); border-radius:var(--radius);
      padding:16px; box-shadow:var(--shadow); transition:.2s ease;
    }
    a.card:hover{transform:translateY(-3px); box-shadow:var(--shadow-hover)}
    .row{display:flex; align-items:flex-start; gap:12px}
    .ico{
      width:42px; height:42px; border-radius:12px; display:grid; place-items:center; flex:0 0 42px;
      background: radial-gradient(120% 120% at 20% 15%, var(--gold-2), var(--gold-1));
      color:#fff; font-size:1.1rem; box-shadow:0 8px 18px rgba(212,175,55,.30)
    }
    h3{margin:0 0 6px; font-size:1.06rem; font-weight:800}
    p.desc{margin:0; color:var(--muted); font-size:.92rem; line-height:1.65}

    footer{margin:26px 0 6px; text-align:center; color:var(--muted); font-size:.9rem; font-weight:600;}
    #footerName{cursor:default; user-select:none; -webkit-tap-highlight-color:transparent}
  </style>

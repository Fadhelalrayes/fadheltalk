<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FadhelTalk — مساعدك الذكي</title>
  <style>
    body { margin:0; font-family: system-ui, sans-serif; background:#f9fafb; color:#111; }
    header { text-align:center; padding:20px; background:#00c4ca; color:#fff; font-size:22px; font-weight:bold; }
    .wrap { max-width:720px; margin:auto; padding:16px; }
    .chat { border:1px solid #ddd; border-radius:12px; padding:12px; background:#fff; height:60vh; overflow:auto; }
    .row { margin:8px 0; }
    .user { text-align:right; color:#2563eb; }
    .bot { text-align:left; color:#111; background:#f1f5f9; padding:8px 10px; border-radius:8px; display:inline-block; }
    textarea { width:100%; padding:10px; border-radius:8px; border:1px solid #ccc; resize:vertical; }
    .controls { margin-top:8px; display:flex; gap:8px; }
    input { padding:8px; flex:1; border:1px solid #ccc; border-radius:8px; }
    button { background:#00c4ca; border:none; color:#fff; font-weight:bold; padding:10px 16px; border-radius:8px; cursor:pointer; }
    button:disabled { opacity:.6; }
  </style>
</head>
<body>
  <header>FadhelTalk — مساعدك الذكي</header>
  <div class="wrap">
    <input id="apikey" placeholder="ضع مفتاح OpenAI هنا" />
    <div class="chat" id="chat"></div>
    <textarea id="inp" placeholder="اكتب سؤالك هنا..."></textarea>
    <div class="controls">
      <button id="send">أرسل</button>
      <button id="clear">مسح</button>
    </div>
  </div>

<script>
  const chat = document.getElementById('chat');
  const inp = document.getElementById('inp');
  const sendBtn = document.getElementById('send');
  const clearBtn = document.getElementById('clear');
  const keyInput = document.getElementById('apikey');

  function add(role, text) {
    const div = document.createElement('div');
    div.className = 'row ' + role;
    div.innerHTML = role==='user' ? `<div class="user">${text}</div>` : `<div class="bot">${text}</div>`;
    chat.appendChild(div); chat.scrollTop = chat.scrollHeight;
  }

  async function send() {
    const q = inp.value.trim(); if(!q) return;
    const key = keyInput.value.trim();
    if(!key){ alert("ضع مفتاح OpenAI أولاً"); return; }
    inp.value=''; add('user', q);
    const m = [...chat.querySelectorAll('.user,.bot')].map(el=>({
      role: el.classList.contains('user')?'user':'assistant',
      content: el.textContent
    }));
    try {
      sendBtn.disabled=true;
      const res = await fetch("https://api.openai.com/v1/chat/completions",{
        method:"POST",
        headers:{"Content-Type":"application/json","Authorization":"Bearer "+key},
        body: JSON.stringify({model:"gpt-4o-mini",messages:[...m,{role:"user",content:q}]})
      });
      const data = await res.json();
      const ans = data.choices?.[0]?.message?.content || "خطأ في الاستجابة";
      add('bot', ans);
    } catch(e){ add('bot',"تعذّر الاتصال: "+e.message); }
    sendBtn.disabled=false;
  }

  sendBtn.onclick = send;
  clearBtn.onclick = ()=>{ chat.innerHTML=''; };
  inp.addEventListener('keydown',e=>{ if(e.key==='Enter'&&!e.shiftKey){ e.preventDefault(); send(); }});
</script>
</body>
</html>
